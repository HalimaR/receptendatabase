<div>
  <h1>Receptendatabase</h1>
  <form>
    <div >
      <label for='naam'>naam: </label>
      <input type='text' >
    </div>
    <br />
    <div>
      <label for='calorien'>caloriën: </label>
      <input type='text'>
    </div>
    <br />
    <div>
      <label for='ingredienten'>ingrediënten: </label>
      <input type='text'>
    </div>
    <br />
    <div>
      <label for='tijd'>benodigde tijd: </label>
      <input type='text'>
    </div>
    <br />
    <button type='submit' (ngSubmit)='onSubmit()'>Toevoegen</button>
    <br /><br />
  </form>
  <button (click)='getAllrecept()'>Alle recepten tonen</button>
  
  <ul>
    <li $ngFor='let recept of recepten'>
      <label>naam :&nbsp;</label>{{ naam }}<br />
      <label>calorien :&nbsp;</label>{{ calorien }}<br />
      <label>ingredienten :&nbsp;</label>{{ ingredienten }}<br />
      <label>tijd :&nbsp;</label>{{ tijd }}<br />
    </li>
  </ul>
  
</div>
